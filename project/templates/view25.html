<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h3>Employee Information</h3>
    <table border="5">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
            <td>Address</td>
        </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row['id'] }}</td>
                    <td>{{ row['name'] }}</td>
                    <td>{{ row['email'] }}</td>
                    <td>{{ row['address'] }}</td>
                </tr>
            {% endfor%}
        </tbody>
    </table>

    <a href="/">Go back to home page</a>
</body>
</html>
